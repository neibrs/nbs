name: NBS
type: theme
package: Neibers
core: 8.x
interface translation project: nbs
interface translation server pattern: modules/neibers/themes/%project/translations/%project.%language.po
libraries:
  - nbs/global
base theme: neibers_basestrap
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
libraries-extend:
  neibers_basestrap/framework:
    - nbs/framework